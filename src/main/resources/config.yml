# qEventManager - Главный конфигурационный файл

settings:
  # ========================================
  # СИСТЕМА РАСПИСАНИЙ
  # ========================================

  # Полностью включить/выключить систему расписаний из schedules.yml
  schedules-enabled: true

  # ========================================
  # ИНТЕРВАЛЬНЫЙ РЕЖИМ
  # ========================================

  # Включить автоматический запуск ивентов каждые N минут
  interval-enabled: true

  # Интервал в минутах между автоматическими запусками
  interval-minutes: 15

  # Режим выбора ивента при интервальном запуске:
  # RANDOM - случайный выбор ивента
  # VOTE - запуск голосования
  # MIXED - при малом онлайне рандом, при большом голосование
  interval-mode: VOTE

  # Минимальное количество игроков онлайн для интервального запуска
  interval-min-players: 3

  # Список ивентов для интервального режима (пустой = все доступные)
  interval-events: []
  # Пример:
  # interval-events:
  #   - parkour
  #   - pvp_arena
  #   - hermit

  # ========================================
  # ОБЩИЕ НАСТРОЙКИ
  # ========================================

  # Задержка перед стартом ивента после выбора (секунды)
  start-delay: 5

  # Режим выбора по умолчанию для расписаний: RANDOM, VOTE, MIXED
  default-mode: RANDOM

# ========================================
# РЕЖИМ MIXED - настройки
# ========================================
mixed-mode:
  # При каком онлайне переключаться на голосование
  vote-threshold: 10

# ========================================
# ГОЛОСОВАНИЕ
# ========================================
voting:
  # Базовая длительность голосования (секунды)
  base-duration: 15

  # Формула расчёта времени:
  # base - всегда базовое время
  # scaled - ступенчатое увеличение
  # linear - линейное увеличение
  duration-formula: scaled

  # Разрешить игрокам менять свой голос
  allow-change: true

  # Поведение при отсутствии голосов:
  # random - запустить случайный ивент
  # cancel - отменить запуск
  no-votes-behavior: random

# ========================================
# ЛОГИРОВАНИЕ
# ========================================
logging:
  # Логировать запуски ивентов
  log-starts: true

  # Логировать результаты голосований
  log-votes: true

  # Логировать интервальные запуски
  log-interval: true